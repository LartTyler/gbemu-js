<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>GBEmu-JS</title>

	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div id="device">
		<canvas id="screen" style="width: 160px; height: 144px;"></canvas>

		<div id="monitor">
			<div id="registers">
				<div>
					<div class="register">
						A: <span id="register-a">0x00</span>
					</div>

					<div class="register">
						B: <span id="register-b">0x00</span>
					</div>

					<div class="register">
						C: <span id="register-c">0x00</span>
					</div>

					<div class="register">
						D: <span id="register-d">0x00</span>
					</div>
				</div>

				<div>
					<div class="register">
						E: <span id="register-e">0x00</span>
					</div>

					<div class="register">
						H: <span id="register-h">0x00</span>
					</div>

					<div class="register">
						L: <span id="register-l">0x00</span>
					</div>

					<div class="register">
						F: <span id="register-flags"></span>
					</div>
				</div>

				<div>
					<div class="register">
						M: <span id="register-m">0x00</span>
					</div>

					<div class="register">
						T: <span id="register-t">0x00</span>
					</div>
				</div>

				<div>
					<div class="register">
						PC: <span id="register-programCount">0x0000</span>
					</div>

					<div class="register">
						SP: <span id="register-stackPointer">0x0000</span>
					</div>
				</div>
			</div>

			<div id="instruction-log">
				<div id="instruction-log-headers">
					<div class="il-header-pc">Program Count</div>
					<div class="il-header-opcode">Operator</div>
					<div class="il-header-opname">Name</div>
				</div>

				<div id="instruction-log-output"></div>
			</div>
		</div>
	</div>

	<div id="controls">
		<div class="form-group">
			<label for="debug-tick-interval">Tick Interval:</label>

			<input type="number" id="debug-tick-interval" value="1">
			<button class="btn" id="debug-update-tick-interval-button">Update</button>
		</div>

		<div class="form-group">
			<button class="btn" id="debug-pause-button">Pause</button>
			<button class="btn" id="debug-resume-button">Resume</button>
			<button class="btn" id="debug-reset-button">Reset</button>
		</div>

		<div class="form-group">
			<input type="file" id="rom-loader">
		</div>
	</div>

	<script src="./bundle.js"></script>
</body>
</html>
